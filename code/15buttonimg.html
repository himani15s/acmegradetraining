<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            padding: 20px 210px;
         
        }
        .parent{
            position: relative;
            top:300px;
        
          
        }
        .logo{
            width:40px;
            position:absolute;
            top: 50%;
            transform: translate(0,-50%);
            left: 150px;


        }
    </style>
</head>
<body>
    <div class="parent">
        <img class="logo" src="../img/buttonimg.jpeg" alt="">
    <button class="btn">submit</button>
    
</div>
    
</body>
</html>
