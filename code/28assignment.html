<!-- read two input uname,upass
on submit call verify function
in verify function check if uname="acme" && upass="intern" 
then login succes 
else username and password incorrect -->
<!DOCTYPE html>
<html lang="en">

<head>

    <title>assign1</title>
    <style>
        div {
            margin: 20px;
            color: brown;

        }

        #log {
            padding: 4px;
            position: relative;
            left: 140px;
        }
    </style>
</head>

<body>
    <div>
        uname
        <input id="uname" type="text">
    </div>
    <div>
        upass..
        <input id="upass" type="password">
    </div>
    <button id="log" onclick="verify()">login</button>
    <h1 id="output"></h1>

    <script>
        unameobj=document.getElementById("uname");
        upassobj=document.getElementById("upass");
        outobj=document.getElementById("output");
        function verify()
        {
           
            if(unameobj.value=="acme" && upassobj.value=="intern")
            {
               outobj.innerHTML="login success";

            }
            else
            {
                outobj.innerHTML="login fail";
            }

        }
    </script>
     </body>

</html>
